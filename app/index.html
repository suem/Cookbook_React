<!doctype html>
<html lang="en" xmlns:ng="http://angularjs.org" ng-app="cookbook">
<head>
    <meta charset="utf-8">
    <title>Kochbuch</title>
    <link rel="stylesheet" href="css/app.css"/>
    <!--<link rel="stylesheet" href="css/bootstrap.min.css"/>-->
    <link rel="stylesheet" href="css/bootstrap_flaty.min.css" />
</head>
<body>

<div class="navbar navbar-inverse navbar-fixed-static" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Kochbuch</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-left">
                <li><a href="#contact">Finden</a></li>
            </ul>
            <form class="navbar-form navbar-left" role="search" ng-controller="RecipeList">
                <script type="text/ng-template" id="customTemplate.html">
                    <a>
                        <h4>
                            <span bind-html-unsafe="match.label | typeaheadHighlight:query"></span>
                        </h4>
                        <small bind-html-unsafe="match.model.description | typeaheadHighlight:query"></small>
                    </a>
                </script>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Schnellzugiff" ng-model="searchInput" typeahead-template-url="customTemplate.html"
                           typeahead="r as r.name for r in recipeList |  filter:$viewValue | limitTo:15"  typeahead-on-select="viewRecipe($model)"/>
                </div>
            </form>
            <a href="#newrecipe" class="btn btn-primary navbar-btn navbar-right ">Neues Rezept</a>
        </div><!--/.nav-collapse -->
    </div>
</div>

<div class="container">
    <div ng-view></div>
</div>

<script src="lib/jquery-1.11.0.min.js"></script>
<script src="lib/underscore-min.js"></script>
<script src="lib/bootstrap.min.js"></script>
<script src="lib/angular.min.js"></script>
<script src="lib/angular-route.min.js"></script>
<script src="lib/ui-bootstrap-tpls-0.11.0.min.js"></script>
<script src="js/recipeService.js"></script>
<script src="js/controllers.js"></script>
<script src="js/app.js"></script>
</body>
</html>
